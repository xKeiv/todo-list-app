<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-App List in JavaScript with Bootstrap CSS Support</title>
    <link rel="stylesheet" href="assets/style/index.css" />
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@40,600,0,200" />

<body class="bg-dark text-light">
<div class="appContainer container-fluid">
    <div class="row">
        <form class="mynavbar col-12 input-group input-group-sm mb-3 bg-dark">
            <button type="submit" id="addBtn" class="btn btn-primary btn-sm">Add</button><br><input type="text" name="taskinput" class="form-control"  id="taskInput" placeholder="Describe your task" aria-label="Describe your task" aria-describedby="basic-addon1" />
            <select name="Users" id="selectBtn" class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option selected value="">Choose your user list</option>
                <option value="user1">User 1</option>
                <option value="user2">User 2</option>
                <option value="user3">User 3</option>
                <option value="user4">User 4</option>
            </select>
        </form>

        <div class="appTaskArea col-xl-3 col-12 border border-info bg-secondary rounded-start m-1">
            <small>"What's your task for now?"</small>

            <div class="taskList">
                <h4>Tasks:</h4>
                    <div class="tasks" id="user1">
                        <!-- There's gonna be something here-->
                    </div>
                <h4>Completed Tasks:</h4>
                    <div class="complTasks" id="complUser1">
                        <!-- There's gonna be something here-->
                    </div>
            </div>
            <button id="clUser1" type="button" class="btn btn-dark">Clear All</button>
        </div>

        <div class="appTaskArea col-xl-3 col-md-6 col-12 border border-info bg-secondary m-1">
            <small>"What's your task for now?"</small>

                        <!-- There's gonna be something here-->

                        <!-- There's gonna be something here-->
                    </div>
            </div>
            <button id="clUser2" type="button" class="btn btn-dark">Clear All</button>
        </div>

        <div class="appTaskArea col-xl-3 col-md-6 col-12 border border-info bg-secondary m-1">
            <small>"What's your task for now?"</small>

            <div class="taskList">
                <h4>Tasks:</h4>
                    <div class="tasks" id="user3">
                        <!-- There's gonna be something here-->
                    </div>
                <h4>Completed Tasks:</h4>
                    <div class="complTasks" id="complUser3">
                        <!-- There's gonna be something here-->
                    </div>
            </div>
            <button id="clUser3" type="button" class="btn btn-dark">Clear All</button>
        </div>

        <div class="appTaskArea col-xl-3 col-md-6 col-12 border border-info bg-secondary rounded-end m-1 p-1">
            <small>"What's your task for now?"</small>

            <div class="taskList">
                <h4>Tasks:</h4>
                    <div class="tasks" id="user4">
                        <!-- There's gonna be something here-->
                    </div>
                <h4>Completed Tasks:</h4>
                    <div class="complTasks" id="complUser4">

                    </div>
            </div>
            <button id="clUser4" type="button" class="btn btn-dark">Clear All</button>
        </div>
        
        <div class="appFooter col-12">
            <button id="clrAll" type="button" class="btn btn-danger">Clear All</button>
        </div>
    </div>
</div>
<script src="assets/scripts/index.js"></script>
